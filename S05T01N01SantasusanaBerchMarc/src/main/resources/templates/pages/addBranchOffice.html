<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>
    <header th:replace="template/template :: header" ></header>

    <div class="container">

        <div class="card bg_light">
            <div class="card-header bg-dark text-white" th:text="${title}"></div>
            <div class="card-body">

    <form th:action="@{/api/v1/branchOffice/save}" th:object="${newBranchOffice}" method="post">
        <div class="form-group row">
            <label for="nameBranchOffice" >Name</label>
            <input type="text" th:field="*{nameBranchOffice}" class="form-control" id="nameBranchOffice" placeholder="Branch office name">
            <small></small>
        </div>
        <div class="form-group row">
            <label for="countryBranchOffice" >Country</label>
            <input type="text" th:field="*{countryBranchOffice}" class="form-control" id="countryBranchOffice" placeholder="Branch office country">
            <small></small>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>

            </div>
        </div>

</div>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
